<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <div class="container my-5 mx auto">

        <h1 class="text-muted text-center my-4">Weather Dashboard</h1>

        <div class="container">
            <div class="row">
              <div class="col">
                <BUTton id="clearbutton">Click me to Clear stored data</BUTton>
                <div class="inputCity">
                    <input type="text" class="inputValue">
                    <input type="submit" value="Submit" class= "button">
                </div>
                <div id="cityList"></div>
                                         
              </div>
              <div class="col">
                <div class="card display box rounded ">
                    <p id="currentDate"></p>
                    <h1 id="city"></h1>
                    <p id="desc"></p>
                    <p id="temp"></p>
                    <p id="temp" class="current-data"></p>
                    <p id="humidity" class="current-data"></p>
                    <p id="wind-speed" class="current-data"></p>
                    <img id="currentIcon">
                </div>
              </div>
            </div>

        
        </div>
        <div class="row">
            <H3 id="5dayforecast"></H1>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="card display box rounded">
                    <h5 id="date1" class="card-title"></h5>
                    <img id="img1" class="card-img" >
                    <p id="temp-day1" class="card-text"></p>
                    <p id="humidity-day1" class="card-text"></p>
                </div>
            </div>
            <div class="col">
                <div class="card display box rounded">
                    <h5 id="date2" class="card-title"></h5>
                    <img id="img2" class="card-img" >
                    <p id="temp-day2" class="card-text"></p>
                    <p id="humidity-day2" class="card-text"></p>
                </div>
            </div>
            <div class="col">
                <div class="card display box rounded ">
                    <h5 id="date3" class="card-title"></h5>
                    <img id="img3" class="card-img" >
                    <p id="temp-day3" class="card-text"></p>
                    <p id="humidity-day3" class="card-text"></p>
                </div>
            </div>
            <div class="col">
                <div class="card display box rounded">
                    <h5 id="date4" class="card-title"></h5>
                    <img id="img4" class="card-img" >
                    <p id="temp-day4" class="card-text"></p>
                    <p id="humidity-day4" class="card-text"></p>
                </div>
            </div>
            <div class="col">
                <div class="card display box rounded">
                    <h5 id="date5" class="card-title"></h5>
                    <img id="img5" class="card-img" >
                    <p id="temp-day5" class="card-text"></p>
                    <p id="humidity-day5" class="card-text"></p>
                </div>
            </div>
        </div>
        </div>


    </div>

    

 
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
